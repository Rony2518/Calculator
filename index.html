<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h2>Claculator</h2>
    <form id="Claculator">
        <input type="text" class="screen" id="answer" name="answer" disabled><br><br>

        <input type="button" class="gray" value="AC" onclick="clearInput()">
        <input type="button" class="gray" value="%" onclick="Solve('%')">
        <input type="button" class="gray" value='<' onclick="Back('<')">
        <input type="button" class="orange" value="/" onclick="Solve('/')"><br><br>


        <input type="button" class="black" value="7" onclick = "Solve('7')">
        <input type="button" class="black" value="8" onclick = "Solve('8')">
        <input type="button" class="black" value="9" onclick = "Solve('9')">
        <input type="button" class="orange" value="*" onclick= "Solve('*')"><br><br>

        <input type="button" class="black" value="4" onclick="Solve('4')">
        <input type="button" class="black" value="5" onclick="Solve('5')"">
        <input type="button" class="black" value="6" onclick="Solve('6')">
        <input type="button" class="orange" value="-" onclick="Solve('-')"><br><br>


        <input type="button" class="black" value="1" onclick="Solve('1')">
        <input type="button" class="black" value="2" onclick="Solve('2')">
        <input type="button" class="black" value="3" onclick="Solve('3')">
        <input type="button" class="orange" value="+" onclick="Solve('+')"><br><br>


        <input type="button" class="black" value="00" onclick= "Solve('00')">
        <input type="button" class="black" value="0" onclick= "Solve('0')">
        <input type="button" class="black" value="." onclick= "Solve('.')">
        <input type="button" class="orange" value="=" onclick="calculate()">
    </form>
    <script src="Script.js"></script>
</body> 

</html>
